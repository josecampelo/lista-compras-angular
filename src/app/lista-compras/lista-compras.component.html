<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6"> 
            <div class="card shadow-sm">
                <div class="card-body p-4"> 
                    <h2 class="card-title text-center mb-4">Lista de Compras</h2>

                    <form #frm="ngForm" (ngSubmit)="adicionaItem()" class="mb-4"> 
                        <div class="input-group">
                            <input [(ngModel)]="input" name="input" class="form-control" type="text" maxlength="40" placeholder="Teclado Mecânico">
                            
                            <button class="btn btn-primary" type="submit" [disabled]="!input.trim()">
                                Adicionar
                            </button>
                            <button class="btn btn-danger" (click)="limpaLista()" type="button" [disabled]="listaItens.length == 0">Limpar</button>
                        </div>
                    </form>

                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" style="width: 10%">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="text-center" style="width: 15%"></th>
                                <th scope="col" class="text-center" style="width: 5%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of listaItens; track item.id) {
                                <tr>
                                    <th scope="row">{{item.id}}</th>
                                    <td [class.text-decoration-line-through]="item.comprado">
                                        {{item.nome}}
                                    </td>
                                    <td class="text-center">
                                        <input class="form-check-input" type="checkbox" [(ngModel)]="item.comprado" [name]="'check' + item.id">
                                    </td>
                                    <td class="text-center">
                                        <button (click)="removeItem(item.id)" type="button" class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                    </td>
                                </tr>
                            }@empty {
                                <tr>
                                    <td colspan="4" class="text-center text-muted">Sua lista de compras está vazia.</td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
